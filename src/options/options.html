<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NS4F Settings</title>
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 600px; }
    .form-group { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.25em; }
    input[type="text"], input[type="password"] { width: 100%; padding: 0.5em; box-sizing: border-box; }
    button { padding: 0.75em 1.5em; border: none; background-color: #007bff; color: white; cursor: pointer; }
    #status { margin-top: 1em; color: green; }
  </style>
</head>
<body>
  <h1>Notion Share for Facebook Settings</h1>

  <form id="settings-form">
    <div class="form-group">
      <label for="notion-token">Notion Integration Token</label>
      <input type="password" id="notion-token" name="notion-token" required>
    </div>
    <div class="form-group">
      <label for="database-id">Notion Database ID</label>
      <input type="text" id="database-id" name="database-id" required>
    </div>
    <button type="submit">Save Settings</button>
  </form>

  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
