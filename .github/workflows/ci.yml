name: Build, Test and Release

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ] # Run on version tags
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Chrome Extension
        run: npm run build:chrome

      - name: Build Firefox Extension
        run: npm run build:firefox

      - name: Run Playwright tests
        run: npm test

      - name: Upload Chrome build artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-build
          path: dist/chrome/

      - name: Upload Firefox build artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-build
          path: dist/firefox/

  release:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release

    steps:
      - name: Download Chrome build artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-build
          path: dist/chrome

      - name: Download Firefox build artifact
        uses: actions/download-artifact@v4
        with:
          name: firefox-build
          path: dist/firefox

      - name: Zip the builds
        run: |
          cd dist/chrome && zip -r ../../chrome-extension.zip .
          cd ../../
          cd dist/firefox && zip -r ../../firefox-extension.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            chrome-extension.zip
            firefox-extension.zip

  prerelease:
    needs: build-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating and deleting releases

    steps:
      - name: Download Chrome build artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-build
          path: dist/chrome

      - name: Download Firefox build artifact
        uses: actions/download-artifact@v4
        with:
          name: firefox-build
          path: dist/firefox

      - name: Zip the builds
        run: |
          cd dist/chrome && zip -r ../../chrome-extension.zip .
          cd ../../
          cd dist/firefox && zip -r ../../firefox-extension.zip .

      - name: Set PR-specific tag
        id: pr_tag
        run: echo "TAG_NAME=pr-nightly-${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Delete existing pre-release and tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete ${{ env.TAG_NAME }} --yes 2>/dev/null || echo "No previous release found for ${{ env.TAG_NAME }}."
          git push origin --delete ${{ env.TAG_NAME }} 2>/dev/null || echo "No previous tag found for ${{ env.TAG_NAME }}."

      - name: Create GitHub Pre-Release for PR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Nightly Build for PR #${{ github.event.pull_request.number }}"
          body: |
            Automated build for PR #${{ github.event.pull_request.number }}.
            This is a pre-release version for manual testing.
            Commit: `${{ github.sha }}`
          prerelease: true
          files: |
            chrome-extension.zip
            firefox-extension.zip
