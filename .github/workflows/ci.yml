name: Build, Test and Release

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ] # Run on version tags
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Chrome Extension
        run: npm run build:chrome

      - name: Build Firefox Extension
        run: npm run build:firefox

      - name: Run Playwright tests
        run: npm test

      - name: Upload Chrome build artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-build
          path: dist/chrome/

      - name: Upload Firefox build artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-build
          path: dist/firefox/

  release:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release

    steps:
      - name: Download Chrome build artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-build
          path: dist/chrome

      - name: Download Firefox build artifact
        uses: actions/download-artifact@v4
        with:
          name: firefox-build
          path: dist/firefox

      - name: Zip the builds
        run: |
          cd dist/chrome && zip -r ../../chrome-extension.zip .
          cd ../../
          cd dist/firefox && zip -r ../../firefox-extension.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            chrome-extension.zip
            firefox-extension.zip

  prerelease:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release

    steps:
      - name: Download Chrome build artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-build
          path: dist/chrome

      - name: Download Firefox build artifact
        uses: actions/download-artifact@v4
        with:
          name: firefox-build
          path: dist/firefox

      - name: Zip the builds
        run: |
          cd dist/chrome && zip -r ../../chrome-extension.zip .
          cd ../../
          cd dist/firefox && zip -r ../../firefox-extension.zip .

      - name: Generate timestamp tag
        id: timestamp
        run: echo "TAG_NAME=nightly-$(date -u +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV

      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Nightly Build ${{ env.TAG_NAME }}"
          body: "Automated nightly build. This is a pre-release version."
          prerelease: true
          files: |
            chrome-extension.zip
            firefox-extension.zip
