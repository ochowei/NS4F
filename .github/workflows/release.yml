name: Release Extension

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a specific LTS version

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build:chrome

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Package Chrome extension
        run: zip -r chrome-extension.zip ./dist/chrome

      - name: Package Firefox extension
        run: zip -r firefox-extension.zip ./dist/firefox

      - name: Create Release and Upload Artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.run_id }}-${{ github.run_number }}
          name: "Release ${{ github.sha }}"
          body: "Automated release based on commit ${{ github.sha }}."
          files: |
            chrome-extension.zip
            firefox-extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
